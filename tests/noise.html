<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script>
        var x,y;
        var x_offset, y_offset;

        function setup(){
            createCanvas(windowWidth,windowHeight);
            background(255,255,0);
            x = random(windowWidth);
            y = random(windowHeight);
            x_offset = 0.001;
            y_offset = 0.002;
        }

        function draw(){
            point(x,y);
            x += (random(2)-2)+noise(x_offset);
            y += (random(2)-2)+noise(y_offset);

            x_offset += 0.0011;
            y_offset += 0.0023;
        }
    </script>
    <style>
    *{
        margin:0 auto;
    }
    </style>
  </head>
  <body>
  </body>
</html>
